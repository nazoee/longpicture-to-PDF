<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Longimage to multipage pdf tool</title>
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="https://use.typekit.net/cdp4bcs.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  </head>
  <body>

    <div class="controls">
      <input type="file" id="imageInput" accept="image/*">
      <input type="number" id="width" placeholder="幅">
      <input type="number" id="height" placeholder="高さ">
      <select id="orientation">
          <option value="horizontal">横向きカット</option>
          <option value="vertical">縦向きカット</option>
      </select>
      <button id="applySettings">確定する</button>
      <button id="exportBtn">PDFエクスポート</button>
    </div>
    
    <div class="preview-container">
        <div id="previewWrapper">
            <img id="previewImage">
        </div>
    </div>
    <script type="module" src="src/pagetools-r1.js">
    </script>
  </body>
</html>
